<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乌莉涵的个人主页</title>
    <style>
        /* 全局样式重置和基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
        }

        /* 页面背景和整体布局 */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        /* 容器 - 居中并限制宽度 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(25, 25, 45, 0.85);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(0, 183, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 183, 255, 0.1);
        }

        /* 标题样式 */
        h1 {
            font-size: 3rem;
            text-align: center;
            background: linear-gradient(90deg, #00e5ff, #7b4397);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, #00e5ff, #7b4397);
            margin: 1rem auto;
            border-radius: 3px;
        }

        h2 {
            color: #00e5ff;
            margin: 2rem 0 1rem;
            border-left: 4px solid #7b4397;
            padding-left: 1rem;
        }

        /* 头像样式 */
        .avatar {
            display: block;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            object-fit: cover;
            border: 4px solid rgba(0, 229, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.4);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* 标签样式（爱好） */
        .tag {
            display: inline-block;
            background: linear-gradient(90deg, #7b4397, #00e5ff);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            margin: 0.3rem 0.5rem 0.3rem 0;
            font-size: 0.9rem;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }

        .tag:hover {
            transform: translateY(-3px);
        }

        /* 文本和段落样式 */
        p {
            font-size: 1.1rem;
            margin: 0.8rem 0;
        }

        strong {
            color: #ffd166;
        }

        /* 列表样式 */
        ul {
            margin: 1rem 0 1rem 2rem;
        }

        li {
            margin: 0.5rem 0;
            padding-left: 0.5rem;
            position: relative;
        }

        li::before {
            content: "✦";
            color: #00e5ff;
            position: absolute;
            left: -1.2rem;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 229, 255, 0.1);
            color: #999;
            font-size: 0.9rem;
        }

        /* 响应式适配 - 手机端优化 */
        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            .avatar {
                width: 140px;
                height: 140px;
            }
        }
    </style>
