<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>曹卓睿的个人主页</title>
    <style>
        /* 全局样式重置和基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft Yahei', sans-serif;
        }

        /* 酷炫背景 */
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* 容器布局 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        /* 标题酷炫效果 */
        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #00d2ff, #928dab);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            position: relative;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
            }
            to {
                text-shadow: 0 0 20px #00d2ff, 0 0 40px #00d2ff, 0 0 60px #928dab;
            }
        }

        h2 {
            font-size: 1.8rem;
            margin: 25px 0 15px;
            color: #00d2ff;
            border-bottom: 2px solid rgba(0, 212, 255, 0.3);
            padding-bottom: 8px;
        }

        /* 头像样式 */
        .avatar {
            display: block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 30px;
            object-fit: cover;
            border: 4px solid #00d2ff;
            box-shadow: 0 0 25px rgba(0, 212, 255, 0.5);
            transition: transform 0.5s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(3deg);
        }

        /* 基本信息样式 */
        .info-section {
            margin: 20px 0;
            font-size: 1.1rem;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            background: linear-gradient(90deg, #00d2ff, #0f3460);
            padding: 5px 15px;
            border-radius: 50px;
            margin: 0 8px 8px 0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }

        /* 列表样式 */
        ul {
            list-style: none;
            margin: 15px 0;
        }

        ul li {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #00d2ff;
            transition: all 0.3s ease;
        }

        ul li:hover {
            transform: translateX(10px);
            background: rgba(255, 255, 255, 0.08);
        }

        /* 段落文本 */
        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #e0e0e0;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 212, 255, 0.2);
            color: #999;
            font-size: 0.9rem;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2.5rem;
            }
            .avatar {
                width: 150px;
                height: 150px;
            }
        }
    </style>
<style></style></head>

<body>
    <div class="container">
        <h1>曹卓睿</h1>

        <!-- 头像 -->
        <div>
            <img
                src="https://ts2.tc.mm.bing.net/th/id/OIP-C.1XUBfdvKru0pKHrcBWeaQQHaEL?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt="曹卓睿的头像"
                class="avatar">
        </div>

        <!-- 基本信息 -->
        <div class="info-section">
            <p><strong>班级：</strong>七年级404班</p>
            <p>
                <strong>爱好：</strong>
                <span class="tag">羽毛球</span>

                <span class="tag">围棋</span>
            </p>
            <p><strong>座右铭：</strong>败者为王。</p>
        </div>

        <!-- 个人简介 -->
        <div>
            <h2>个人简介</h2>
            <p>
                我是七年级404班的学生，
                我对羽毛球非常感兴趣，希望通过不断学习提升自己的能力。
            </p>
        </div>

        <!-- 短期目标（新增） -->
        <div>
            <h2>我的短期目标</h2>
            <ul>
                <li>目标一 考上市一中</li>

            </ul>
        </div>

        <footer>
            © 2025 曹卓睿的个人主页
        </footer>
    </div>



</body>
</html>
