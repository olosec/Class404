<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彭思琪的个人主页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft Yahei', 'PingFang SC', sans-serif;
        }

        /* 黑点背景 */
        body {
            background-color: #ffffff;
            background-image: 
                radial-gradient(#333333 1px, transparent 1px),
                radial-gradient(#333333 1px, transparent 1px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            line-height: 1.6;
            color: #222;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 标题样式 */
        h1 {
            font-size: 3.5rem;
            text-align: center;
            margin: 30px 0;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            letter-spacing: 2px;
        }

        h2 {
            font-size: 1.8rem;
            margin: 25px 0 15px;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 3px;
        }

        /* 头像样式 */
        .avatar-container {
            text-align: center;
            margin: 20px 0;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 0 20px rgba(0,0,0,0.15),
                        0 0 0 8px rgba(255,107,107,0.1);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* 基本信息样式 */
        .info-card {
            background: rgba(255,255,255,0.85);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .tag {
            display: inline-block;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            margin: 5px 8px 5px 0;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(255,107,107,0.2);
        }

        /* 列表样式 */
        ul {
            list-style: none;
            padding-left: 20px;
        }

        ul li {
            position: relative;
            padding: 8px 0 8px 25px;
            margin: 8px 0;
        }

        ul li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: #ff6b6b;
            font-size: 1.2rem;
        }

        /* 段落样式 */
        p {
            font-size: 1.05rem;
            margin: 10px 0;
            color: #444;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
            border-top: 1px solid rgba(0,0,0,0.05);
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .avatar {
                width: 150px;
                height: 150px;
            }
            
            .info-card {
                padding: 20px;
            }
        }

        /* 动画效果 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .info-card, .avatar-container, h1 {
            animation: fadeIn 0.6s ease forwards;
        }

        .info-card {
            animation-delay: 0.2s;
            opacity: 0;
        }

        .avatar-container {
            animation-delay: 0.4s;
            opacity: 0;
        }
    </style>
<style></style></head>

<body>
    <h1>彭思琪</h1>

    <!-- 头像 -->
    <div class="avatar-container">
        <img
            src="https://img.52tiemo.com/uploads/allimg/2023092310/hmymy1exjgb.jpg"
            alt="彭思琪的头像"
            class="avatar">
    </div>

    <!-- 基本信息 -->
    <div class="info-card">
        <p><strong>班级：</strong>七年级六班</p>
        <p>
            <strong>爱好：</strong>
            <span class="tag">舞蹈</span>
            <span class="tag">画画</span>
            <span class="tag">听音乐</span>
        </p>
        <p><strong>座右铭：</strong>每个牛逼的人，都有一段苦逼的坚持。</p>
    </div>

    <!-- 个人简介 -->
    <div class="info-card">
        <h2>个人简介</h2>
        <p>
            我是七年级六班的学生，喜欢看动漫，尤其是《斩神》，《时光代理人》，《药屋少女的呢喃》
        </p>
    </div>

    <!-- 短期目标 -->
    <div class="info-card">
        <h2>我的短期目标</h2>
        <ul>
            <li>进前三百</li>
            <li>看《斩神》</li>
            <li>提升舞蹈和画画技能</li>
            <li>认识更多志同道合的朋友</li>
        </ul>
    </div>

    <footer>
        © 2025 彭思琪的个人主页
    </footer>




</body>
</html>
