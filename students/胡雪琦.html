<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>胡雪琦的个人主页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", "Heiti SC", "Comic Sans MS", sans-serif;
        }

        /* 梦幻背景+动态星星 */
        body {
            background: linear-gradient(120deg, #ffd1dc, #e0f7fa, #f3e5f5);
            background-attachment: fixed;
            color: #5a4b60;
            overflow-x: hidden;
            position: relative;
            padding: 20px 0;
        }

        /* 动态漂浮星星 */
        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px #fff, 0 0 15px #ffd700;
            opacity: 0.6;
            animation: starFloat linear infinite;
            z-index: 0;
        }

        @keyframes starFloat {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-10vh) rotate(360deg); }
        }

        /* 主容器 - 梦幻卡片样式 */
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            padding: 35px 30px;
            box-shadow: 0 10px 25px rgba(233, 30, 99, 0.15),
                        0 0 18px rgba(156, 39, 176, 0.1);
            border: 2px solid rgba(255, 182, 193, 0.4);
            position: relative;
            z-index: 1;
        }

        /* 标题样式 - 梦幻可爱 */
        h1 {
            color: #e91e63;
            text-align: center;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(233, 30, 99, 0.3), 0 0 12px #ff69b4;
            position: relative;
        }

        h1::after {
            content: "";
            display: block;
            width: 160px;
            height: 6px;
            background: linear-gradient(90deg, #f8bbd0, #e1f5fe, #f8bbd0);
            border-radius: 3px;
            margin: 8px auto 0;
            box-shadow: 0 2px 3px rgba(233, 30, 99, 0.2);
        }

        h2 {
            color: #9c27b0;
            margin: 25px 0 15px;
            padding: 6px 12px;
            background: linear-gradient(90deg, rgba(255, 182, 193, 0.3), transparent);
            border-radius: 12px;
            font-size: 1.7rem;
            border-left: 4px solid #e040fb;
            text-shadow: 1px 1px 2px rgba(156, 39, 176, 0.2);
        }

        /* 头像样式 - 精致可爱 */
        .avatar-box {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .avatar-box::before {
            content: "";
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            border: 3px dashed #f8bbd0;
            border-radius: 50%;
            animation: rotate 12s linear infinite;
            box-shadow: 0 0 12px rgba(233, 30, 99, 0.2);
        }

        @keyframes rotate {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg); }
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #ffc0cb;
            box-shadow: 0 5px 12px rgba(233, 30, 99, 0.2), 0 0 18px #ffb6c1;
            transition: all 0.4s ease;
        }

        .avatar:hover {
            transform: scale(1.06) rotate(5deg);
            border-color: #ff69b4;
            box-shadow: 0 7px 15px rgba(233, 30, 99, 0.3), 0 0 22px #ff69b4;
        }

        /* 基本信息样式 */
        .basic-info {
            font-size: 1.15rem;
            line-height: 2;
            background: rgba(255, 248, 250, 0.8);
            padding: 18px;
            border-radius: 12px;
            border: 2px solid #fce4ec;
            margin-bottom: 15px;
        }

        .tag {
            display: inline-block;
            background: linear-gradient(135deg, #ffd1dc, #f3e5f5);
            color: #e91e63;
            padding: 7px 12px;
            border-radius: 20px;
            margin: 0 8px 8px 0;
            border: 2px solid #f8bbd0;
            transition: transform 0.3s ease;
        }

        .tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 3px 6px rgba(233, 30, 99, 0.2);
        }

        /* 个人简介样式 */
        .intro-box {
            background: linear-gradient(135deg, rgba(255, 250, 250, 0.9), rgba(243, 229, 245, 0.7));
            padding: 18px;
            border-radius: 12px;
            border: 2px solid #f3e5f5;
            font-size: 1.05rem;
            line-height: 1.8;
            box-shadow: 0 3px 8px rgba(156, 39, 176, 0.1);
        }

        /* 短期目标样式 */
        .goals-box ul {
            list-style: none;
            padding-left: 8px;
        }

        .goals-box li {
            margin: 12px 0;
            font-size: 1.05rem;
            padding: 10px 15px 10px 40px;
            background: rgba(255, 248, 250, 0.7);
            border-radius: 10px;
            border: 1px solid #fce4ec;
            position: relative;
            transition: transform 0.3s ease;
        }

        .goals-box li:hover {
            transform: translateX(5px);
            background: rgba(255, 248, 250, 0.9);
        }

        .goals-box li::before {
            content: "✨";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3rem;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px dashed #f8bbd0;
            color: #7b1fa2;
            font-size: 1rem;
            text-shadow: 1px 1px 2px rgba(123, 31, 162, 0.2);
        }
    </style>

<body>
    <!-- 动态星星生成脚本 -->
    <script>
        function createStars() {
            const starCount = 40;
            const body = document.querySelector('body');
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 4 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}vw`;
                const duration = Math.random() * 18 + 10;
                star.style.animationDuration = `${duration}s`;
                star.style.animationDelay = `${Math.random() * 8}s`;
                body.appendChild(star);
            }
        }
        window.onload = createStars;
    </script>

    <div class="container">
        <!-- 头像 -->
        <div class="avatar-box">
            <img
                src="https://c-ssl.dtstatic.com/uploads/blog/202210/11/20221011004222_d310c.thumb.400_0.png"
                alt="胡雪琦的头像"
                class="avatar">
        </div>

        <!-- 标题 -->
        <h1>胡雪琦</h1>

        <!-- 基本信息 -->
        <div class="basic-info">
            <p><strong>班级：</strong>七年级二班</p>
            <p>
                <strong>爱好：</strong>
                <span class="tag">唱歌</span>
                <span class="tag">音乐</span>
                <span class="tag">猫咪</span>
            </p>
            <p><strong>座右铭：</strong>真正的友谊要经得起考验</p>
        </div>

        <!-- 个人简介 -->
        <div>
            <h2>个人简介</h2>
            <p class="intro-box">
                我是七年级二班的学生，正在学习知识。
                我对音乐非常感兴趣，希望通过不断学习提升自己的能力。
            </p>
        </div>

        <!-- 短期目标 -->
        <div class="goals-box">
            <h2>我的短期目标</h2>
            <ul>
                <li>目标一期末考好</li>
                <li>目标二体育变好</li>
                <li>……</li>
            </ul>
        </div>

        <footer>
            © 2025 胡雪琦的个人主页
        </footer>
    </div>



</body>
</html>
