<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梁博雅的个人主页</title>
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 可爱柔和背景色 */
            background-color: #fef5f8;
            /* 圆润可爱字体 */
            font-family: "Microsoft YaHei", "PingFang SC", "Hiragino Sans GB", "WenQuanYi Micro Hei", sans-serif;
            color: #5c4b51;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* 标题样式 */
        h1 {
            color: #e57373;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #f06292;
            margin: 25px 0 15px;
            border-bottom: 2px dashed #f8bbd0;
            padding-bottom: 8px;
        }

        /* 头像样式 */
        .avatar {
            display: block;
            width: 180px;
            height: 180px;
            border-radius: 50%; /* 圆形头像更可爱 */
            margin: 0 auto 30px;
            border: 5px solid #f8bbd0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        /* 标签样式（爱好） */
        .tag {
            display: inline-block;
            background-color: #e1f5fe;
            color: #2196f3;
            padding: 5px 12px;
            border-radius: 20px; /* 圆角标签 */
            margin: 0 8px 8px 0;
            font-size: 0.9em;
            border: 1px solid #b3e5fc;
        }

        /* 内容容器样式 */
        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 15px; /* 圆润边角 */
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        /* 列表样式（短期目标） */
        ul {
            list-style-type: none; /* 隐藏默认列表符号 */
            padding-left: 20px;
        }

        ul li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
        }

        /* 自定义可爱列表符号（小爱心） */
        ul li::before {
            content: "❤️";
            position: absolute;
            left: 0;
            color: #f48fb1;
        }

        /* 段落样式 */
        p {
            margin-bottom: 12px;
            font-size: 1.05em;
        }

        strong {
            color: #d81b60;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 30px;
            color: #9e9e9e;
            font-size: 0.9em;
            padding: 15px;
            background-color: #ffffff;
            border-radius: 10px;
        }
    </style>
