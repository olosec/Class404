<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李婧琪的个人主页</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft Yahei', 'Consolas', monospace;
        }

        /* 背景样式 - 淡紫色渐变+噪点纹理 */
        body {
            background: linear-gradient(135deg, #f0e6ff 0%, #d9c8f5 50%, #c8b0f0 100%);
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景噪点效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.1'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: -1;
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(156, 120, 220, 0.3);
            border: 1px solid rgba(200, 176, 240, 0.5);
            backdrop-filter: blur(8px);
        }

        /* 标题样式 */
        h1 {
            color: #6a35b2;
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 2px 4px rgba(106, 53, 178, 0.2);
            position: relative;
        }

        /* 标题下划线效果 */
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(90deg, #9d78dc, #6a35b2);
            border-radius: 2px;
        }

        h2 {
            color: #7b4acb;
            margin: 2rem 0 1rem;
            font-size: 1.8rem;
            border-left: 4px solid #9d78dc;
            padding-left: 1rem;
        }

        /* 头像样式 */
        .avatar {
            display: block;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 0 auto 2rem;
            object-fit: cover;
            border: 4px solid #f0e6ff;
            box-shadow: 0 4px 20px rgba(156, 120, 220, 0.4);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        /* 文本样式 */
        p {
            color: #333;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        strong {
            color: #6a35b2;
            font-weight: 600;
        }

        /* 标签样式 */
        .tag {
            display: inline-block;
            background: linear-gradient(90deg, #9d78dc, #7b4acb);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            margin: 0 8px 8px 0;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(156, 120, 220, 0.3);
            transition: transform 0.2s ease;
        }

        .tag:hover {
            transform: translateY(-2px);
        }

        /* 列表样式 */
        ul {
            list-style: none;
            padding-left: 1rem;
        }

        li {
            position: relative;
            padding: 12px 0 12px 28px;
            color: #444;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(156, 120, 220, 0.1);
        }

        /* 列表项图标 */
        li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: #9d78dc;
            font-size: 1.2rem;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 3rem;
            color: #8868c4;
            font-size: 0.95rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(156, 120, 220, 0.2);
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin: 0 1rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .avatar {
                width: 140px;
                height: 140px;
            }
        }
    </style>

<body>

        <footer>

</body>
</html>
