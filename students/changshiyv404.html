<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常诗雨的个人主页</title>
    <style>
        /* 全局重置与基础氛围设定 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", "SimSun", sans-serif;
        }

        body {
            /* 低饱和莫兰迪底色，搭配轻微纹理增加质感 */
            background: #f0f2f5 url("https://picsum.photos/id/175/1920/1080") fixed center/cover;
            background-blend-mode: soft-light;
            color: #333;
            padding: 3rem 1rem;
            min-height: 100vh;
            position: relative;
            /* 全局轻微模糊层，提升氛围感 */
            &::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.85);
                backdrop-filter: blur(6px);
                z-index: -1;
            }
        }

        /* 容器居中，限制宽度提升精致感 */
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* 头像样式：圆形+柔焦边框+轻微悬浮 */
        .avatar {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            margin: 1rem 0 2rem;
            border: 4px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            display: block;
            /* 头像居中 */
            margin-left: auto;
            margin-right: auto;
        }

        .avatar:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
        }

        /* 标题样式：渐变文字+轻微阴影，增加层次感 */
        h1 {
            font-size: 2.8rem;
            text-align: center;
            color: transparent;
            background: linear-gradient(135deg, #4a6fa5, #6b8cbe);
            -webkit-background-clip: text;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            font-size: 1.6rem;
            color: #4a6fa5;
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e8edf5;
            position: relative;
        }

        h2::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, #4a6fa5, #8fa7d0);
        }

        /* 内容卡片：玻璃质感+圆角，营造通透感 */
        .content-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(4px);
            border-radius: 16px;
            padding: 2rem;
            margin: 1.5rem 0;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(220, 228, 240, 0.6);
            transition: transform 0.2s ease;
        }

        .content-card:hover {
            transform: translateY(-3px);
        }

        /* 标签样式：柔和配色+圆角，增加精致感 */
        .tag {
            display: inline-block;
            background: #e8edf5;
            color: #4a6fa5;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            margin: 0.5rem 0.5rem 0.5rem 0;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }

        .tag:hover {
            background: #4a6fa5;
            color: white;
            transform: scale(1.05);
        }

        /* 文本样式：行高优化，提升阅读舒适度 */
        p {
            line-height: 1.8;
            font-size: 1.05rem;
            color: #555;
            margin: 0.8rem 0;
        }

        p strong {
            color: #3a5a8c;
            font-weight: 600;
        }

        /* 列表样式：自定义符号，增加设计感 */
        ul {
            list-style: none;
            padding-left: 1.2rem;
        }

        ul li {
            line-height: 1.8;
            font-size: 1.05rem;
            color: #555;
            margin: 0.8rem 0;
            position: relative;
        }

        ul li::before {
            content: "✦";
            position: absolute;
            left: -1.2rem;
            color: #8fa7d0;
            font-size: 0.8rem;
        }

        /* 页脚样式：淡化+居中，与整体氛围呼应 */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e8edf5;
            color: #8fa7d0;
            font-size: 0.95rem;
        }

        /* 响应式适配：移动端优化 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .avatar {
                width: 120px;
                height: 120px;
            }

            .content-card {
                padding: 1.5rem;
            }
        }
    </style>
