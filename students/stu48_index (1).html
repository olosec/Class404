<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒋鑫斌的个人主页</title>
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* 容器样式 - 居中布局 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 0, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #4cc9f0, #4895ef, #7209b7);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            position: relative;
        }

        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, #4cc9f0, #7209b7);
            margin: 10px auto;
            border-radius: 3px;
        }

        h2 {
            margin: 25px 0 15px;
            color: #4cc9f0;
            border-left: 4px solid #7209b7;
            padding-left: 10px;
        }

        /* 头像样式 */
        .avatar-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            background: linear-gradient(90deg, #4cc9f0, #7209b7) border-box;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
            transition: transform 0.3s ease;
        }

        .avatar:hover {
            transform: scale(1.05) rotate(3deg);
        }

        /* 基本信息样式 */
        .info-section {
            margin: 20px 0;
        }

        .info-section p {
            margin: 10px 0;
            font-size: 1.1rem;
        }

        .tag {
            display: inline-block;
            background: linear-gradient(90deg, #4895ef, #7209b7);
            padding: 5px 15px;
            border-radius: 20px;
            margin: 0 5px 5px 0;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        .tag:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(76, 201, 240, 0.5);
        }

        /* 列表样式 */
        ul {
            list-style: none;
            margin-left: 20px;
        }

        ul li {
            margin: 10px 0;
            position: relative;
            padding-left: 20px;
        }

        ul li::before {
            content: '✦';
            position: absolute;
            left: 0;
            color: #4cc9f0;
            font-size: 1.2rem;
            transition: transform 0.2s ease;
        }

        ul li:hover::before {
            transform: scale(1.2) rotate(15deg);
            color: #7209b7;
        }

        /* 页脚样式 */
        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(76, 201, 240, 0.2);
            color: #aaa;
            font-size: 0.9rem;
        }

        /* 移动端适配 */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .avatar {
                width: 140px;
                height: 140px;
            }
        }
    </style>
<style></style></head>
<body>
    <div class="container">
        <h1>蒋鑫斌</h1>

        <!-- 头像 -->
        <div class="avatar-container">
            <img
                src="https://ts1.tc.mm.bing.net/th/id/OIP-C.DYH-75TrGmVtQm6AR_NqyQHaG5?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"
                alt="蒋鑫斌的头像"
                class="avatar">
        </div>

        <!-- 基本信息 -->
        <div class="info-section">
            <p><strong>班级：</strong>七年级404班</p>
            <p>
                <strong>爱好：</strong>
                <span class="tag">编程</span>
                <span class="tag">篮球</span>
                <span class="tag">阅读</span>
            </p>
            <p><strong>座右铭：</strong>学习改变生活</p>
        </div>

        <!-- 个人简介 -->
        <div>
            <h2>个人简介</h2>
            <p>
                我是七年级404班的学生，正在学习信息技术课程。
                我对计算机和编程非常感兴趣，希望通过不断学习提升自己的能力。
                平时喜欢打篮球和阅读课外书籍，努力让自己成为全面发展的学生。
            </p>
        </div>

        <!-- 短期目标 -->
        <div>
            <h2>我的短期目标</h2>
            <ul>
                <li>五年内读完50本编程与科技相关书籍</li>
                <li>三年内掌握至少一门编程语言（Python/JavaScript）</li>
                <li>参加校内编程竞赛并取得优异成绩</li>
                <li>提升篮球技术，加入校篮球队</li>
            </ul>
        </div>

        <footer>
            © 2025 蒋鑫斌的个人主页 | 保持热爱，奔赴山海
        </footer>
    </div>



</body>
</html>
